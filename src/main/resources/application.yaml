server:
  port: 8080
twilio:
  account_sid: ${TWILIO_ACCOUNT_SID}
  auth_token: ${TWILIO_AUTH_TOKEN}
  from_number: ${TWILIO_FROM_NUMBER}

springdoc:
  swagger-ui:
    url: /docs/open-api-3.0.1.json  # OpenAPI JSON 파일 경로 지정
    path: /docs/swagger-ui        # Swagger UI의 경로 지정
  api-docs:
    path: /v3/api-docs


spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
  datasource:
    url: ${DATA_URL}
    username: ${DATA_USERNAME}
    password: ${DATA_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jwt:
    secret: ${JWT_SECRET}
    redirect:
      onboarding: ${JWT_REDIRECT_ONBOARDING}
      base: ${JWT_REDIRECT_BASE}
    register-token:
      expiration-time: ${REGISTER_TOKEN_EXPIRATION_TIME}    # 5 minute
    access-token:
      expiration-time: ${ACCESS_TOKEN_EXPIRATION_TIME}    # 1 hour
    refresh-token:
      expiration-time: ${REFRESH_TOKEN_EXPIRATION_TIME}  # 14 days

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: Kakao
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
          google:
            client-name: Google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
          naver:
            client-name: Naver
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${NAVER_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
        provider:
          kakao:
            authorization-uri: ${KAKAO_AUTHORIZATION_URI}
            token-uri: ${KAKAO_TOKEN_URI}
            user-info-uri: ${KAKAO_USER_INFO_URI}
            user-name-attribute: ${KAKAO_USER_NAME_ATTRIBUTE}
          naver:
            authorization-uri: ${NAVER_AUTHORIZATION_URI}
            token-uri: ${NAVER_TOKEN_URI}
            user-info-uri: ${NAVER_USER_INFO_URI}
            user-name-attribute: ${NAVER_USER_NAME_ATTRIBUTE}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

clova:
  api:
    url: ${CLOVA_API_URL}
    api-key: ${CLOVA_API_KEY}
    api-gateway-key: ${CLOVA_API_GATEWAY_KEY}
  prompt:
    baseball: ${BASEBALL_PROMPT}